services:
  - type: web
    name: powerschool-mcp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: POWERSCHOOL_URL
        sync: false
      - key: POWERSCHOOL_CLIENT_ID
        sync: false
      - key: POWERSCHOOL_CLIENT_SECRET
        sync: false
      - key: POWERSCHOOL_USERNAME
        sync: false
      - key: POWERSCHOOL_PASSWORD
        sync: false
